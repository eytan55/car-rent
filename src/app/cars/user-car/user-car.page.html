<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onCloseMyCars()"></ion-back-button>
    </ion-buttons>
    <ion-title>My cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-card *ngFor="let car of carbyUserFetched; let i = index">
            <ion-card-header>
                <ion-card-subtitle>{{ car.name }}<ion-icon name="trash" float-right size="large" color="danger" (click)="onDeletCar(car.id)"></ion-icon></ion-card-subtitle>
              <ion-card-title>{{ car.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="none" no-padding>
                <ion-item no-lines no-padding>
                  {{ car.description | slice: 0:200 }}...
                </ion-item>
                <ion-item no-lines no-padding>
                    <ion-icon name="calendar"></ion-icon>Available date: {{ car.startdate | date: "MMM dd, yyyy" }}
                </ion-item>
                <ion-item no-lines no-padding>
                    <ion-icon name="calendar"></ion-icon>Return date: {{ car.enddate | date: "MMM dd, yyyy" }}
                </ion-item>
                <ion-item no-lines no-padding>
                    <ion-icon name="compass"></ion-icon>Location: {{ car.location }}
                  </ion-item>
                  <ion-item no-lines no-padding>
                      <ion-icon name="pricetags"></ion-icon>Price: {{ car.price }}
                    </ion-item>
              </ion-list>
  
            </ion-card-content>
          </ion-card>
  
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Loading more data..."
            >
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
